<html>
<head>
<title>HTML table</title>
<style>
	table,th,td{
		border:1px solid black;
		text-align:center;}
</style>
</head>
<body>
	<table style="width:60%">
		<tr>
			<th colspan="2"> HTML Table </th>
		</tr>

		<tr>
			<td style="width:30%;" > cell 1 </td>
			<td style="width:70%;"> cell 2
			<table style="width:100%;">
		<tr >
			<th colspan="2" > Nested HTML Table </th>
		</tr>
		<tr>
			<td> cell 2.1</td>
			<td> cell 2.2</td>
		</tr>
		<tr>
			<td> cell 2.3</td>
			<td> cell 2.4</td>
		</tr>
			</table> 
			</td> 
		</tr>
	</table>
</body>
</html>
