<html>
<head>
	<title> float  and flex layout </title>
	<style>
		div {
			background-color:tomato;
			float:left;
			width:23%;
			}
		section {
			background-color:yellow;
			display:flex;
			flex:1;
			}
	div,section  {
			
			border:2px solid black;
			padding:2px;
			margin:4px;
		}
		.container{width:100%;}
		
	
	</style>
</head>
<body>
	<h1>float</h1>
	
	<div class="container">
		<div>float1</div>
		<div>float2</div>
		<div>float3</div>
	</div>

	<h1>flex</h1>

	<section >

		<section>flex1</section>
		<section>flex2</section>
		<section>flex3</section>
	</section>

</body>
</html>
